<!DOCTYPE html>
<html>

<head>
    <title>Liste</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        img {
            width: 100%;
        }


        section {
            width: 80vw;
            margin: 1vw auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 2fr));
            grid-gap: 1rem;
        }

        #detalje {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: hsla(111, 66%, 50%, 0.58);
            overflow: scroll;
        }

        #detalje .luk {
            position: fixed;
            top: 0;
            right 0;
            font: 4rem;
        }

        #detalje .person {
            width: 60vw;
            min-height: 50vh;
            margin: 4rem auto;
            padding: 4rem;
            background: white;


        }


        button {
            color: #20bf6b;
            background: #ffffff;
            padding: 5px;
            border: 2px solid #20bf6b;
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s ease 0s;
            cursor: pointer;
        }


        .valgt {
            color: #20bf6b;
            background: #ffffff;
            padding: 5px;
            border: 2px solid #20bf6b;
            border-radius: 6px;
            display: inline-block;
            transition: all 0.3s ease 0s;
        }

        button:hover {
            color: #494949;
            border-radius: 50px;
            border-color: #494949;
            transition: all 0.3s ease 0s;
        }

        article p {
            text-decoration: underline;
        }

        article img {
            width: 100%;
        }
    </style>
</head>

<body>

    <h1>Mad</h1>
    <nav>
        <button data="alle" class="valgt">Alle</button>
        <button data="k">Kvinder</button>
        <button data="m">M√¶nd</button>
        <button data="andet">Andet</button>
    </nav>


    <section id="liste"></section>
    <section id="detalje">
        <article class="person">

            <button class="luk">ùöæ</button>
            <h2></h2>
            <img src="" alt="">
            <p>Github: <a class="githublink" herf=""></a>
            </p>
        </article>

    </section>

    <template>
        <article class="person">
            <h2 class="navn"></h2>
            <img>
            <p></p>

        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);
        let hold_liste = []; //tomt array


        const filterknapper = document.querySelectorAll("nav button"); // nav button fordi ellers snakker jeg til alle button


        let filter = "alle";

        filterknapper.forEach(knap => knap.addEventListener("click", valgt));

        function valgt() {

            document.querySelector(".valgt").classList.remove("valgt");
            this.classList.add("valgt");

            filter = this.dataset.k√∏n; //s√¶tter variablen "k√∏n" til aktuel v√¶rdi

            console.log(filter)

            vishold() //kalder functionen igen med den aktuele v√¶rdi
        };

        // f√∏rste function der kaldes efter DOM er loaded

        function start() {
            hentJson();

            skjuldetalje();


        }


        //funktion der √¶ndre data fra URL'en (google sheet)
        async function hentJson() {
            const jsonURL = "https://spreadsheets.google.com/feeds/list/1Xge7slZ9dEOTCn1Yxl3OE4xgvrXOL8Y_iu3WN1yGB1U/od6/public/values?alt=json";



            const response = await fetch(jsonURL);
            // console.log(response);

            hold_liste = await response.json(); //hold p√• det indtil det er f√¶rdigt
            // console.log(hold_liste);


            vishold();
        }

        //funktion der viser personer i liste veiw
        function vishold() {


            const temp = document.querySelector("template").content; // en varibel som inde holder alt hvad der er i temp
            const dest = document.querySelector("#liste"); //container til articler med en person

            dest.textContent = "";

            hold_liste.feed.entry.forEach((person, i) => { // loop igennem json (personer)
                if (person.gsx$k√∏n.$t == filter || filter == "alle") { //Tjek hvilke k√∏n personerne har og sammenlign med filter
                    const klon = temp.cloneNode(true);


                    const h2 = klon.querySelector("h2");
                    h2.textContent += person.gsx$navn.$t + "  " + person.gsx$alder.$t;

                    const p = klon.querySelector("p");
                    p.textContent = " Github: " + person.gsx$github.$t;


                    const img = klon.querySelector("img");
                    img.src = person.gsx$billede.$t;
                    img.alt = " billede af " + person.gsx$navn.$t;



                    klon.querySelector(".person").addEventListener("click", () => {
                        visdetalje(person);
                    });


                    // For at tilf√∏je fra en mappe  "+  "/imgs/small" + person.gsxbillede.$t  + "sm-jpg";
                    // kunne have en queryselector med classes. (klon.queryselector)
                    dest.appendChild(klon);

                    // det smarte ved last elementchild i et loop er at den tager infomationen til sidst s√• man kan v√¶re sikker p√• at alt man skal displaye er med
                    dest.lastElementChild.addEventListener("click", () => {
                        visdetalje(person)
                    });
                }
            });
        }


        function visdetalje(person) {

            document.querySelector("#detalje").style.display = "block";

            document.querySelector("#detalje .luk").addEventListener("click", skjuldetalje);

            document.querySelector("#detalje h2").textContent = person.gsx$navn.$t;
            document.querySelector("#detalje img").src = person.gsx$billede.$t;
            document.querySelector("#detalje img").alt = `billede af ${person.gsx$billede}`;
            document.querySelector("#detalje .githublink").href = `https://github.com/${person.gsx$github.$t}`;
            document.querySelector("#detalje .githublink").textContent = `github.com/${person.gsx$github.$t}`;



            console.log(person)
        }


        function skjuldetalje() {

            document.querySelector("#detalje").style.display = "none";

        }
    </script>
</body></html>
