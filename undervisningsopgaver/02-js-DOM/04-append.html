<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <style>
        .firkant {
            height: 200px;

</head>

<body>


    <div class="firkant"></div>

    <script>
        //Lig et img ind i en varibel

        //  document.querySelector(".cirkel").innerHTML += `<img src= ${foxURL} alt= "lyserød frø">`;


        //lortet virker ikke...
